<section>
  <ul class = "tasks">
    <li class = "task">
      <input type = "checkbox" class = "done">
      <div class = "title"></div>
      <div class = "votes">0</div>
      <div class = "upVote">U</div>
      <div class = "downVote">D</div>
    </li>
  </ul>
  <form id = "newTaskForm">
    <input type = "text" name = "task[title]" />
    <input type = "submit" />
  </form>
</section>
